<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Spotify Dashboard{% endblock %}</title>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
