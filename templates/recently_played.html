{% extends "base.html" %}

{% block title %}Recently Played{% endblock %}

{% block content %}
<h1>Your Recently Played Tracks</h1>
<table>
  <thead>
    <tr>
      <th>Track Name</th>
      <th>Artist</th>
      <th>Played At</th>
    </tr>
  </thead>
  <tbody>
    {% for item in tracks %}
    <tr>
      <td>{{ item['track']['name'] }}</td>
      <td>{{ item['track']['artists'][0]['name'] }}</td>
      <td>{{ item['played_at'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
